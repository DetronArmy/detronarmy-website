<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="/CODEE/first-site/CODE/style3Dsheet.css">
</head>
<body>
    
    
    <section class="socialMedia">

        <div class="nav">
            <ul> 
                <li>
                    <a href="/CODEE/first-site/CODE/index.html">Home
                        <div class="portofolio-logo-background-home-button" style="background-image:url(icon_site/home1.jpg);"></div>
                    </a>
                </li>
            </ul>
        </div>

        <ul class="sci">
            <li data-text="Youtube" data-color="red">
                <a href="https://www.youtube.com/@DetronArmy/featured" class="youtube">
                    <i class="fa fa-youtube" aria-hidden="true"></i>
                </a>
            </li>

            <li data-text="Spotify" data-color="green">

                </a>
            </li>
        </ul>
    </section>

    <script>
        let list = document.querySelectorAll('.sci li');
        let bg = document.querySelector('.socialMedia');
        list.forEach(elements => {
            elements.addEventListener('mouseenter', function
            (event) {
                let color = event.target.getAttribute
                ('data-color');
                bg.style.backgroundColor = color;
            })
        })
    </script>
</body>
